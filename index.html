<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Time | Check</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="time">
        <span id="hour"></span>:
        <span id="minute"></span>:
        <span id="second"></span>
        <span id="session"></span>
    </div>

    <div id="date">
        <span id="day">dY</span>-
        <span id="month">M</span>-
        <span id="year">Y</span>
        <span id="i"></span>
    </div>

    <script src="js/clockTime.js"></script>

</body>

</html>
